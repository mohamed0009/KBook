<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Don</title>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4"></h2>
    <form>
      <!-- Informations personnelles -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">Informations Personnelles</div>
        <div class="card-body">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" class="form-control" placeholder="Entrez votre nom" name="nom" ngModel required />
          </div>
          <div class="form-group">
            <label for="prenom">Prenom</label>
            <input type="text" id="prenom" class="form-control" placeholder="Entrez votre prenom" name="prenom" ngModel required />
          </div>
          <div class="form-group mt-3">
            <label for="email">Adresse email</label>
            <input type="email" id="email" class="form-control" placeholder="Entrez votre email" name="email" ngModel required />
          </div>
          <div class="form-group mt-3">
            <label for="telephone">Numéro de téléphone</label>
            <input type="tel" id="telephone" class="form-control" placeholder="Entrez votre numéro de téléphone" name="telephone" ngModel required />
          </div>
          <div class="form-group mt-3">
            <label for="adresse">Adresse</label>
            <textarea id="adresse" class="form-control" placeholder="Entrez votre adresse" name="adresse" rows="3" ngModel></textarea>
          </div>
        </div>
      </div>

      <!-- Informations sur le don -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">Informations sur le Don</div>
        <div class="card-body">
          <div class="form-group">
            <label for="type">Type de don</label>
            <select id="type" class="form-control" name="type" ngModel required>
              <option value="" disabled selected>Sélectionnez un type</option>
              <option value="electromenager">Électroménager</option>
              <option value="mobilier">Mobilier</option>
              <option value="medical">Matériel médical</option>
              <option value="autre">Autre</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="quantite">Quantité</label>
            <input type="number" id="quantite" class="form-control" placeholder="Entrez la quantité" name="quantite" ngModel />
          </div>
          <div class="form-group mt-3">
            <label>État du matériel</label>
            <div class="form-check">
              <input type="radio" id="neuf" class="form-check-input" name="etat" value="neuf" ngModel required />
              <label for="neuf" class="form-check-label">Neuf</label>
            </div>
            <div class="form-check">
              <input type="radio" id="bon" class="form-check-input" name="etat" value="bon" ngModel />
              <label for="bon" class="form-check-label">Bon état</label>
            </div>
            <div class="form-check">
              <input type="radio" id="reparable" class="form-check-input" name="etat" value="reparable" ngModel />
              <label for="reparable" class="form-check-label">Réparable</label>
            </div>
            <div class="form-check">
              <input type="radio" id="hors-service" class="form-check-input" name="etat" value="hors-service" ngModel />
              <label for="hors-service" class="form-check-label">Hors service</label>
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="description">Description du don</label>
            <textarea id="description" class="form-control" placeholder="Entrez les détails" name="description" rows="4" ngModel></textarea>
          </div>
          <div class="form-group mt-3">
            <label for="photos">Photos du don</label>
            <input type="file" id="photos" class="form-control" name="photos" multiple />
          </div>
        </div>
      </div>

      <!-- Disponibilité -->
      <div class="card mb-4">
        <div class="card-header bg-warning text-dark">Disponibilité</div>
        <div class="card-body">
          <div class="form-group">
            <label for="date">Date de disponibilité</label>
            <input type="date" id="date" class="form-control" name="date" ngModel required />
          </div>
          <div class="form-group mt-3">
            <label>Mode de transport</label>
            <div class="form-check">
              <input type="radio" id="depot" class="form-check-input" name="transport" value="depot" ngModel required />
              <label for="depot" class="form-check-label">Je dépose le matériel</label>
            </div>
            <div class="form-check">
              <input type="radio" id="recuperation" class="form-check-input" name="transport" value="recuperation" ngModel />
              <label for="recuperation" class="form-check-label">L’organisation récupère le matériel</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Consentement et soumission -->
      <div class="form-group form-check mb-3">
        <input type="checkbox" id="consentement" class="form-check-input" name="consentement" ngModel required />
        <label for="consentement" class="form-check-label">J'accepte de partager mes informations</label>
      </div>
      <div class="form-group">
        <label for="message">Message supplémentaire</label>
        <textarea id="message" class="form-control" placeholder="Ajoutez un message pour l'administrateur" name="message" rows="4" ngModel></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-4">Envoyer</button>
    </form>
  </div>
</body>
</html>
