<app-navbar></app-navbar>

<div class="sign-in-container">
  <!-- Left Section -->
  <div class="design-section">
    <svg class="graphic-shape" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" fill="rgba(255, 255, 255, 0.2)" />
    </svg>
    <h3>Don't have an account ?</h3>
    <h6>Sign up for free</h6>
  </div>

  <!-- Right Section -->
  <div class="form-section">
    <h5>Veuillez préciser le statut auquel vous appartenez :</h5>
    <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
      <div class="form-group">
       
        
        <select id="user-type>" [(ngModel)]="userType" name="userType">
          <option value="" selected disabled>--Sélectionnez--</option>
          <option value="patient">Patient</option>
          <option value="donneur">Donneur</option>
          <option value="kine">Kinésithérapeute</option>
        </select>
      
      </div>
       <!-- Message d'erreur si aucun statut n'est sélectionné -->
     
      <br><br>
      <!-- Bouton pour soumettre le formulaire -->
  <button type="button" (click)="navigateToNext()">Suivant</button>
    </form>
  </div>
</div>
