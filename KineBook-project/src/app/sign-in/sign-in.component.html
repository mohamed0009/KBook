<div class="sign-in-container">
  <!-- Left Section -->
  <div class="design-section">
    <svg
      class="graphic-shape"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 100 100"
    >
      <circle cx="50" cy="50" r="40" fill="rgba(255, 255, 255, 0.2)" />
    </svg>
    <h1>Welcome Back!</h1>
    <p>Your personalized space awaits.</p>
  </div>

  <!-- Right Section -->
  <div class="form-section">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
      </div>
      <label class="remember" for="checkbox">
        <input id="checkbox" type="checkbox" />
        Remember me
      </label>
      <a href="/inscription">Forgot Password?</a>
      <br /><br />
      <button type="submit" [disabled]="!loginForm.valid">Sign In</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
