<!-- formulaire des modifications des informations personnelles -->
<div class="container mt-5">
  <div class="form-container">
      <div class="text-center mb-4">
          <img src="assets/profile.jpg" alt="Photo de profil" class="profile-img">
          <div class="mt-2">
              <label for="profilePicture" class="btn btn-info btn-sm">
                  <i class="fas fa-upload"></i> Changer la photo
              </label>
              <input type="file" id="profilePicture" style="display: none;">
          </div>
      </div>
      <form>
          <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" id="nom" name="nom" class="form-control" placeholder="alaoui" required>
          </div>
          <div class="mb-3">
              <label for="prenom" class="form-label">Prénom</label>
              <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Sami"  required>
          </div>
          <div class="mb-3">
              <label for="ville" class="form-label">Ville</label>
              <input type="text" id="ville" name="ville" class="form-control" placeholder="Marrakech"  required>
          </div>
          <div class="mb-3">
              <label for="diplome" class="form-label">Diplôme</label>
              <input type="text" id="diplome" name="diplome" class="form-control" placeholder="Licence Kinésithérapie"  required>
          </div>
          <div class="mb-3">
              <label for="service" class="form-label">Service</label>
              <select id="service" name="service" class="form-control" required>
                  <option value="" disabled selected>Choisir un service</option>
                  <option value="orthopedie" selected>Orthopédie</option>
                  <option value="neurologie">Neurologie</option>
                  <option value="sportif">Rééducation Sportive</option>
                  <option value="cardio">Cardiologie</option>
              </select>
          </div>
          <div class="text-center">
              <button type="submit" class="btn btn-info"><i class="fas fa-save"></i>Enregistrer</button>
              &nbsp;
              <a href="/offre"><button type="button" class="btn btn-danger"><i class="fas fa-times"></i>
                Annuler</button></a>
          </div>
      </form>
  </div>
