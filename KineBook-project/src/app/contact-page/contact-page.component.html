<div class="container mx-auto px-4 py-8">
  <div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center mb-8 text-[#2bb0b0]">
        Contactez-nous
      </h1>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Titre -->
        <div class="form-group">
          <label for="titre" class="block text-gray-700 mb-2">Titre *</label>
          <select
            id="titre"
            formControlName="titre"
            class="w-full p-2 border rounded focus:border-[#2bb0b0] focus:ring-1 focus:ring-[#2bb0b0]"
          >
            <option value="Mr">Mr</option>
            <option value="Mme">Mme</option>
          </select>
        </div>

        <!-- Nom -->
        <div class="form-group">
          <label for="nom" class="block text-gray-700 mb-2">Nom *</label>
          <input
            type="text"
            id="nom"
            formControlName="nom"
            class="w-full p-2 border rounded focus:border-[#2bb0b0] focus:ring-1 focus:ring-[#2bb0b0]"
            placeholder="Entrer votre Nom"
          />
        </div>

        <!-- Prénom -->
        <div class="form-group">
          <label for="prenom" class="block text-gray-700 mb-2">Prénom *</label>
          <input
            type="text"
            id="prenom"
            formControlName="prenom"
            class="w-full p-2 border rounded focus:border-[#2bb0b0] focus:ring-1 focus:ring-[#2bb0b0]"
            placeholder="Entrer votre Prénom"
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="block text-gray-700 mb-2">Email *</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full p-2 border rounded focus:border-[#2bb0b0] focus:ring-1 focus:ring-[#2bb0b0]"
            placeholder="Entrer votre email"
          />
        </div>

        <!-- Téléphone -->
        <div class="form-group">
          <label for="telephone" class="block text-gray-700 mb-2"
            >Téléphone</label
          >
          <input
            type="tel"
            id="telephone"
            formControlName="telephone"
            class="w-full p-2 border rounded focus:border-[#2bb0b0] focus:ring-1 focus:ring-[#2bb0b0]"
            placeholder="Entrer votre telephone"
          />
        </div>

        <!-- Ville -->
        <div class="form-group">
          <label for="ville" class="block text-gray-700 mb-2">Ville</label>
          <input
            type="text"
            id="ville"
            formControlName="ville"
            class="w-full p-2 border rounded focus:border-[#2bb0b0] focus:ring-1 focus:ring-[#2bb0b0]"
            placeholder="Entrer votre Ville"
          />
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message" class="block text-gray-700 mb-2"
            >Message *</label
          >
          <textarea
            id="message"
            formControlName="message"
            rows="5"
            class="w-full p-2 border rounded focus:border-[#2bb0b0] focus:ring-1 focus:ring-[#2bb0b0]"
            placeholder="Entrer votre Message"
          ></textarea>
        </div>

        <p class="text-sm text-gray-600">* Champs obligatoires</p>

        <div class="text-center">
          <button
            type="submit"
            [disabled]="!contactForm.valid"
            class="bg-[#2bb0b0] text-white px-8 py-3 rounded-lg hover:bg-[#239090] transition-colors disabled:opacity-50"
          >
            Envoyer Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
