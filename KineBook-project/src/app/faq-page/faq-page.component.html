<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8 text-[#2bb0b0]">
    Questions Fréquentes
  </h1>

  <div class="max-w-3xl mx-auto">
    <div class="space-y-6">
      <div
        *ngFor="let faq of faqs"
        class="bg-white rounded-lg shadow-md overflow-hidden"
      >
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-900 mb-2">
            {{ faq.question }}
          </h3>
          <p class="text-gray-600">
            {{ faq.answer }}
          </p>
        </div>
      </div>
    </div>

    <!-- Section de contact améliorée -->
    <div class="mt-12 text-center">
      <div class="bg-gray-50 rounded-lg p-8 shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">
          Besoin d'aide supplémentaire ?
        </h2>
        <p class="text-gray-600 mb-6">
          Vous n'avez pas trouvé la réponse à votre question ? Notre équipe est
          là pour vous aider !
        </p>
        <div class="flex justify-center gap-4">
          <a
            routerLink="/contact"
            class="inline-flex items-center px-6 py-3 bg-[#2bb0b0] text-white rounded-lg hover:bg-[#239090] transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            Contactez-nous
          </a>
          <button
            routerLink="/contact"
            class="inline-flex items-center px-6 py-3 border-2 border-[#2bb0b0] text-[#2bb0b0] rounded-lg hover:bg-[#2bb0b0] hover:text-white transition-colors"
          >
            Envoyer un message
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
