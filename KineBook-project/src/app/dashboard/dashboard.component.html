<!-- Alerte de connexion -->
<div
  class="alert position-fixed top-0 start-50 translate-middle-x mt-4"
  [ngClass]="alertClass"
  role="alert"
  *ngIf="showAlert"
  style="z-index: 9999"
>
  {{ alertMessage }}
  <button type="button" class="btn-close" (click)="showAlert = false"></button>
</div>
