<nav class="bg-blue-500">
  <div class="mx-auto max-w-9xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex shrink-0 items-center">
          <a routerLink="/"
            ><img class="h-12 w-auto" src="assets/logo4.png" alt="Your Company"
          /></a>
        </div>
      </div>
      <div
        class="absolute inset-y-0 right-0 flex items-center space-x-4 pr-2 sm:static sm:inset-auto sm:ml-4 sm:pr-0"
      >
        <a
          routerLink="/materiel"
          class="rounded-md bg-[#2bb0b0] px-3 py-2 text-sm font-medium text-white border border-white"
          >Dons de mat√©riel</a
        >
        <a
          routerLink="/FAQ"
          class="rounded-md bg-[#2bb0b0] px-3 py-2 text-sm font-medium text-white border border-white"
          >FAQ</a
        >
        <a
          routerLink="/contact"
          class="rounded-md bg-[#2bb0b0] px-3 py-2 text-sm font-medium text-white border border-white"
          >Contactez-nous</a
        >

        <ng-container *ngIf="!authService.isAuthenticated(); else userProfile">
          <a
            routerLink="/inscription"
            class="rounded-md bg-[#2bb0b0] px-3 py-2 text-sm font-medium text-white border border-white"
            >Sign Up</a
          >
          <a
            routerLink="/sign-in"
            class="rounded-md bg-[#2bb0b0] px-3 py-2 text-sm font-medium text-white border border-white"
            >Sign In</a
          >
        </ng-container>

        <ng-template #userProfile>
          <div class="flex items-center gap-4">
            <div class="user-info">
              <div class="avatar">
                {{ getUserInitials() }}
              </div>
              <span class="username">
                {{ getFullName() }}
              </span>
            </div>
            <button
              (click)="logout()"
              class="rounded-md bg-[#2bb0b0] px-3 py-2 text-sm font-medium text-white border border-white"
            >
              Logout
            </button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
