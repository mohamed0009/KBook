<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div class="container">
            
        <form  >
            <fieldset>
            <legend>Inscription Patient :</legend>
            <div  class="form-inputs">
                <label for="nom">Nom :</label>
                <input class="fill" id="nom" name="nom" type="text" placeholder="Entrez votre nom :" required>
            </div>
            <div  class="form-inputs">
                <label for="prenom">Prénom :</label>
                <input class="fill" id="prenom" name="prenom" type="text" placeholder="Entrez votre prénom :" required>
            </div>
            <div  class="form-inputs">
                <label for="email">Adresse email :</label>
                <input class="fill" id="email" name="email" type="email" placeholder="Entrez votre email :" required>
            </div>
            <div  class="form-inputs">
                <label for="numero"> Numéro de téléphone :</label>
                <input class="fill" id="numero" name="numero" type="tel" placeholder="Entrez votrenuméro de téléphone :" required>
            </div>
            <div  class="form-inputs">
                <label for="mdp">Mot de Passe :</label>
                <input class="fill" id="mdp" name="mdp" type="password" placeholder="Entrez votre Mot de Passe :" required>
            </div>
            <div  class="form-inputs">
                <label for="mdp-c">Confirmer Mot de Passe :</label>
                <input class="fill" id="mdp-c" name="mdp-c" type="password" placeholder="Confirmez votre Mot de Passe :" required>
            </div>
            <div  class="form-inputs">
                <input  id="condition" name="condition" type="checkbox"  required>
                <label for="condition">J'accepte les conditions d'utilisation</label>
                
            </div>
            <div  class="form-inputs">
                <input  id="politique" name="politique" type="checkbox" required>
                <label for="politique">J'accepte la politique de confidentialité:</label>
                
            </div>
            <div  class="form-inputs">
                <label for="captcha">Captcha :</label>
                <input class="fill" id="captcha" name="captcha" type="text" required>
            </div>
            <button type="submit">S'inscrire</button>
            </fieldset>
        </form>
    </div>
    </body>
</html>
